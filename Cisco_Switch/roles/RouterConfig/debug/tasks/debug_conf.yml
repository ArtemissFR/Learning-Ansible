- name: DEBUG
  cisco.ios.ios_command:
    commands:
      - show version
      - show interfaces
  register: debug_info

- name: DEBUG
  cisco.ios.ios_facts:
    gather_subset: 
    - config
  register: debug_config

- name: DEBUG
  cisco.ios.ios_facts:
    gather_subset: 
    - hardware
  register: debug_hardware  

- name: DEBUG
  cisco.ios.ios_facts:
    gather_subset: 
    - interfaces
  register: debug_interfaces

- name: DEBUG
  debug:
     var: debug_info

- name: DEBUG
  debug:
     var: debug_config

- name: DEBUG
  debug:
     var: debug_hadware

- name: DEBUG
  debug:
     var: debug_interfaces

- name: DEBUG
  debug:
     msg: "The name of the hostname is : {{ ansible_net_hostname }}"

- name: DEBUG
  debug:
     msg: "The Ip of this machine is : {{ ansible_net_all_ipv4_addresses }}"

- include_tasks: debug_show_mac.yml
- include_tasks: debug_show_run.yml
