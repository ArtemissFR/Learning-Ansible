      - config
    register: config_

  - name: ðŸ“š INFO | Gather hardware facts
    cisco.ios.ios_facts:
      gather_subset: 
      - hardware
    register: hardware_


  - name: ðŸ“š INFO | Convert Interfaces facts in List
