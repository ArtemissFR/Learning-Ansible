---
  - name: INFORMATION
    debug:
       msg: "This role will collect information to help you respond future question !"

  - name: Gather interfaces facts
    cisco.ios.ios_facts:
      gather_subset: 
      - interfaces                        # You can replace this by : [config, default, hardware, interfaces, all]
    register: interfaces_

  - name: Gather config facts
    cisco.ios.ios_facts:
      gather_subset: 
      - config                      # You can replace this by : [config, default, hardware, interfaces, all]
    register: config_

  - name: Gather hardware facts
    cisco.ios.ios_facts:
      gather_subset: 
      - harware                    # You can replace this by : [config, default, hardware, interfaces, all]
    register: hardware_
