---
#########################################INFORMATION#########################################

  - name: INFORMATION
    debug:
       msg: "This role will collect information about {{ inventory_hostname }} to help you !"

#########################################INFORMATION#########################################

#########################################GATHER#########################################

  - name: Gather interfaces facts
    cisco.ios.ios_facts:
      gather_subset: 
      - '!all'
      - '!min'
      gather_network_resources:
      - interfaces
    register: interfaces_

  - name: Gather config facts
    cisco.ios.ios_facts:
      gather_subset: 
      - config
    register: config_

  - name: Gather hardware facts
    cisco.ios.ios_facts:
      gather_subset: 
      - hardware
    register: hardware_

#########################################GATHER#########################################

#########################################CONVERT#########################################

  - name: Convert Interfaces facts in List
    set_fact:
      interfaces_fact: "{{ interfaces_.ansible_facts.ansible_network_resources.interfaces | map(attribute='name') | list }}"
#########################################CONVERT#########################################
