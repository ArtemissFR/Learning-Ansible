---
#------------------------------------------#INFORMATION#------------------------------------------#

  - name: INFORMATION
    debug:
       msg: "This role will collect information about {{ inventory_hostname }} to help you !"

#------------------------------------------#INFORMATION#------------------------------------------#

#------------------------------------------#GET-INFO#------------------------------------------#

  - name: INFO | Gather interfaces facts
    cisco.ios.ios_facts:
      gather_subset: 
      - '!all'
      - '!min'
      gather_network_resources:
      - interfaces
    register: interfaces_

  - name: INFO | Gather config facts
    cisco.ios.ios_facts:
      gather_subset: 
      - config
    register: config_

  - name: INFO | Gather hardware facts
    cisco.ios.ios_facts:
      gather_subset: 
      - hardware
    register: hardware_


  - name: INFO | Convert Interfaces facts in List
    set_fact:
      interfaces_fact: "{{ interfaces_.ansible_facts.ansible_network_resources.interfaces | map(attribute='name') | list }}"
#------------------------------------------#GET-INFO#------------------------------------------#

#------------------------------------------#GET-INFO#------------------------------------------#
  - name: RECAP | VLANs - Gather VLANs configuration
    cisco.ios.ios_command:
      commands:
        - show vlan
    register: VLANS_current

  - name: RECAP | VLANs - Show VLANs configuration
    debug:
      var: VLANS_current
#------------------------------------------#GET-INFO#------------------------------------------#

  - include_tasks: iostype.yml

