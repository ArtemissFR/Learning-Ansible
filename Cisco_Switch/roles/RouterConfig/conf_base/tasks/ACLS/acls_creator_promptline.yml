#    register: ACLS_COMMAND_LINE
#####ACLS_COMMAND_LINE#####

#####ACLS-GRANT#####
  - name: ACLS
    pause:
      prompt: "[???] Which type of GRANT you want your ACLs to be ? (permit/deny)"
    register: ACLS_GRANT
#####ACLS-GRANT#####

#####ACLS-PROTOCOL#####
  - name: ACLS
    pause:
      prompt: "[???] Which protocol should the rule apply to? (ahp/eigrp/esp/gre/icmp/igmp/ip/ipinip/nos/ospf/pcp/pim/tcp/udp)"
    register: ACLS_BASE_PROTOCOL
#####ACLS-PROTOCOL#####

#####ACLS-SOURCE#####
  - name: ACLS
    pause:
      prompt: "[???] SOURCE IP ? "
    register: ACLS_SOURCE_IP

  - name: ACLS
    pause:
      prompt: "[???] SOURCE Wildcard_bits ? "
    register: ACLS_SOURCE_WILD
#####ACLS-SOURCE#####
#####ACLS-DESTINATION#####
  - name: ACLS
    pause:
      prompt: "[???] DESTINATION IP ? "
    register: ACLS_DEST_IP

  - name: ACLS
    pause:
      prompt: "[???] DESTINATION Wildcard_bits ? "
    register: ACLS_DEST_WILD
#####ACLS-DESTINATION#####
####################################################################COMMAND-2####################################################################
####################################################################PROMPT####################################################################

####################################################################SCRIPT####################################################################
#####ACLS_LINE_CREATOR#####
  - name: Apply the ACLs configuration
    cisco.ios.ios_config:
      lines:
        - "ip access-list {{ ACLS_LINE_TYPE.user_input }} {{ ACLS_LINE_NAME.user_input }}"
        - "{{ ACLS_GRANT.user_input }} {{ ACLS_BASE_PROTOCOL.user_input }}"
#####ACLS_LINE_CREATOR#####
####################################################################SCRIPT####################################################################

