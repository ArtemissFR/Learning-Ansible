####################################################################PROMPT####################################################################
####################################################################COMMAND-1####################################################################
#####ACLS_LINE_NAME#####
  - name: ACLS
    pause:
      prompt: "[???] What name would you like for your ACLs ? "
    register: ACLS_LINE_NAME
#####ACLS_LINE_NAME#####

#####ACLS_LINE_TYPE#####
  - name: ACLS
    pause:
      prompt: "[???] What type would you like your ACLs to be ? (extended/standard/resequence/logging/log-update)"
    register: ACLS_LINE_TYPE
#####ACLS_LINE_TYPE#####
####################################################################COMMAND-1####################################################################

####################################################################COMMAND-2####################################################################
#####ACLS_COMMAND_PARAMETERS#####
#  - name: ACLS
#    pause:
#      prompt: "[???] If you have other parameters you would like to add , add theme below :"
#    register: ACLS_COMMAND_PARAMETERS
#####ACLS_COMMAND_PARAMETERS#####

#####ACLS-GRANT#####
  - name: ACLS
    pause:
      prompt: "[???] Which type of GRANT you want your ACLs to be ? (permit/deny)"
    register: ACLS_GRANT
#####ACLS-GRANT#####

#####ACLS-PROTOCOL#####
  - name: ACLS
    pause:
      prompt: "[???] Which protocol should the rule apply to? (ahp/eigrp/esp/gre/icmp/igmp/ip/ipinip/nos/ospf/pcp/pim/tcp/udp)"
    register: ACLS_BASE_PROTOCOL
#####ACLS-PROTOCOL#####

#####ACLS-SOURCE#####
  - name: ACLS
    pause:
      prompt: "[???] Configure your SOURCE host : (any/host/[ip])"
    register: ACLS_SOURCE_IP
#####ACLS-SOURCE#####
#####ACLS-DESTINATION#####
  - name: ACLS
    pause:
      prompt: "[???] Configure your DESTINATION host : (any/host/[ip])"
    register: ACLS_DEST_IP
#####ACLS-DESTINATION#####
####################################################################COMMAND-2####################################################################
####################################################################PROMPT####################################################################

####################################################################SCRIPT####################################################################
#####ACLS_LINE_CREATOR#####
  - name: Apply the ACLs configuration
    cisco.ios.ios_config:
      lines:
        - "ip access-list {{ ACLS_LINE_TYPE.user_input }} {{ ACLS_LINE_NAME.user_input }}"
        - "{{ ACLS_GRANT.user_input }} {{ ACLS_BASE_PROTOCOL.user_input }} {{ ACLS_SOURCE_IP.user_input }} {{ ACLS_DEST_IP.user_input }}"
#####ACLS_LINE_CREATOR#####
####################################################################SCRIPT####################################################################

####################################################################OTHER####################################################################
#####INFORMATION#####
  - name: INFORMATION
    debug:
      msg: "Done ! Your ACLs configuration has been deployed perfectly !"
#####INFORMATION#####
