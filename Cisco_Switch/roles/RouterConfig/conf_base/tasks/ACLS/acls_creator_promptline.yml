####################################################################PROMPT####################################################################
####################################################################COMMAND-1####################################################################
#####ACLS_LINE_NAME#####
  - name: ACLS
    pause:
      prompt: "[???] What name would you like for your ACLs ? "
    register: ACLS_LINE_NAME
#####ACLS_LINE_NAME#####

#####ACLS_LINE_TYPE#####
  - name: ACLS
    pause:
      prompt: "[???] What type would you like your ACLs to be ? (extended/standard/resequence/logging/log-update)"
    register: ACLS_LINE_TYPE
#####ACLS_LINE_TYPE#####
####################################################################COMMAND-1####################################################################

####################################################################COMMAND-2####################################################################
#####ACLS_COMMAND_LINE#####
#  - name: ACLS
#    pause:
