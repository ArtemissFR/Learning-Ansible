#####PROMPT-REQUEST#####
  - name: User
    pause:
      prompt: "[???] Would you like to create a new User ? (yes/no)"
    register: CISCO_USER_CHOICE

  - name: User
    pause:
      prompt: "[???] Choose a Username : "
    register: CISCO_USER

  - name: User
    pause:
      prompt: "[???] Choose a password : "
    register: CISCO_USER_PASS

  - name: User
    pause:
      prompt: "[???] What level of privilege would you like to set ? "
    register: CISCO_USER_PRIVILEGE
#####PROMPT-REQUEST#####

#####GENERAL-SECURITY-CONFIG#####
- name: Creation of a new User
  ios_config:
    lines:
    - username {{ CISCO_USER }} privilege {{ CISCO_USER_PRIVILEGE }} password {{ CISCO_USER_PASS }}

- name: Enable password configuration
  ios_config:
    lines: 
    - enable secret {{ CISCO_SECRET }}

- name: Encrypt the passwords
  ios_config:
    lines:
    - service password-encryption
#####GENERAL-SECURITY-CONFIG#####

#####SCP-CONFIG#####


- name: Enable scp server
  ios_config:
    lines: ip scp server enable 
#####SCP-CONFIG#####
