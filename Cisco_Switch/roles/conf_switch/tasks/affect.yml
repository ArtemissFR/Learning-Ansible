---
  - name: Affectation of the VLAN to the interfaces
    ios_l2_interfaces:
      config:

      - name: GigabitEthernet1/2
        mode: access
        access: 
          vlan: 10

      - name: GigabitEthernet1/3
        mode: access
        access: 
          vlan: 10

      - name: GigabitEthernet2/0
        mode: trunk
        trunk:
          allowed_vlans: 10,30,40
          encapsulation: dot1q

      - name: GigabitEthernet2/1
        mode: trunk
        trunk:
          allowed_vlans: 10,30,40
          encapsulation: dot1q

      - name: GigabitEthernet2/1
        mode: access
        access:
          vlan: 20

      - name: GigabitEthernet3/0-3
        mode: access
        access:
          vlan: 30
      state: merged
    ignore_errors: true
