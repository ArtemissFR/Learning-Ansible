- name: Run "show version" & "show interfaces" on remote nodes.
  cisco.ios.ios_command:
    commands:
      - show version
      - show interfaces

- name: Gather all legacy facts
  cisco.ios.ios_facts:
    gather_subset: 
    - config                        # You can replace this by : [config, default, hardware, interfaces, all]
  register: config_

- name: Show results
  debug:
     var: config_
