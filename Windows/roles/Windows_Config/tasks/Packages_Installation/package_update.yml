- name: Update Package
  block:
      - name: Upgrade installed packages
        win_chocolatey:
          name: all
          state: latest
        register: package_update_result
  rescue:
      - name: Handle error
        debug:
          msg: "Une erreur s'est produite lors de la mise Ã  jour des packages."

      - name: Debug package_update_result
        debug:
          var: package_update_result.stdout_lines
