- name: Run a command
  community.windows.psexec:
#    hostname: 10.1.2.213
#    connection_username: Administrateur@10.1.2.213
#    connection_password: ansible-123
    executable: powershell.exe
    arguments: Write-Host Hello World
  register: COMMAND_RESULT

- name: Show command result
  debug:
      var: COMMAND_RESULT

- name: COMMAND
  pause:
    prompt: "[???] Would you like to run another command ? (yes/no)"
  register: CMD_REASK

- include_tasks: gather_facts.yml
  when: CMD_REASK.user_input | bool
