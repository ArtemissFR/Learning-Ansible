- name: Install the service
  community.windows.win_nssm:
    name: "{{ SERVICE_NAME_CHOICE.user_input }}"
    state: present

- name: Start service
  ansible.builtin.service:
    name: "{{ SERVICE_NAME_CHOICE.user_input }}"
    state: started

- name: Set service startup mode to auto
  ansible.windows.win_service:
    name: "{{ SERVICE_NAME_CHOICE.user_input }}"
    start_mode: auto
